<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sürdürülebilir Tarım Asistanı</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Sürdürülebilir Tarım Asistanı</h1>
    
    <form id="plant-form">
      <div class="form-group">
        <label for="location">Konum:</label>
        <input type="text" id="location" name="location" placeholder="Örn: İzmir" required>
      </div>

      <div class="form-group">
        <label for="weather">Hava Durumu:</label>
        <input type="text" id="weather" name="weather" placeholder="Örn: Güneşli, Yağmurlu" required>
      </div>

      <div class="form-group">
        <label for="soil_type">Toprak Tipi:</label>
        <input type="text" id="soil_type" name="soil_type" placeholder="Örn: Killi, Kumlu" required>
      </div>

      <button type="submit" id="submitBtn">Bitki Önerisi Al</button>
    </form>

    <div id="loading" class="loading-container" style="display: none;">
      <div class="loading-spinner"></div>
      <p>Bitkiler analiz ediliyor...</p>
    </div>

    <div id="suggestions" class="card-container"></div>
    
    <div id="plantDetails" class="plant-details" style="display: none;">
      <div class="plant-details-header">
        <h2 id="detailTitle"></h2>
        <button class="back-button">← Geri Dön</button>
      </div>
      <div id="detailContent" class="plant-details-content"></div>
    </div>
  </div>
</body>
</html>
